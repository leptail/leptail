name: CI
on:
    workflow_dispatch:
    pull_request:
        paths: ["./**"]
        branches:
            - main
    push:
        paths: ["./**"]
        branches:
            - main

jobs:
    stable:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - name: Setup Rust
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
                  target: wasm32-unknown-unknown
                  override: true
            - name: Build
              run: | 
                  cargo leptos build --release
    nightly:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - name: Setup Rust
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: nightly
                  target: wasm32-unknown-unknown
                  override: true
            - name: Build
              run: | 
                  cargo leptos build --release 
    stable-cargo-leptos:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - name: Setup Rust
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
                  target: wasm32-unknown-unknown
                  override: true
            - name: Install Cargo BInstall
              uses: cargo-bins/cargo-binstall@main
            - name: Install Cargo Leptos
              run: cargo binstall cargo-leptos -y
            - name: Build
              run: | 
                  cargo leptos build --release